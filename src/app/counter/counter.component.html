<div class="container">
  <button nz-button nzType="default" (click)="increase()">+</button>
  <div class="numberContainer"> {{account}} </div>
  <div class="buttonGroup">
    <button nz-button nzType="default" (click)="decrease()">-</button>
    <button nz-button nzType="primary" (click)="resetCounter()">reset</button>
  </div>
</div>
